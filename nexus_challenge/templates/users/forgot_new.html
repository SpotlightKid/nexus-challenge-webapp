{% extends "base.html" %}
{% from 'macros.html' import form_field %}

{% block page_title %}Reset password{% endblock %}

{% block content %}
<h1 class="mt-5">Please Reset Your Password:</h1>
<form class="form-signin" id="resetPasswordForm" role="form" method="post" action="">
  {{ form.csrf_token }}
  {{ form_field(form.password, False) }}
  {{ form_field(form.confirm, False) }}
  <button type="submit">Reset Password!</button>
</form>
{% endblock %}
