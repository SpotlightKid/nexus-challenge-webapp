{% extends "base.html" %}

{% block content %}
<h1 class="mt-5">Welcome, {{ current_user.username }}!</h1>
<br/>
<p class="no-emphasis">You have not confirmed your account yet. Please check your inbox
(and your spam folder) - you should have received an email with a confirmation link.</p>
<p>Didn't get the email? <a href="{{ url_for('user.resend_confirmation') }}">Resend</a>.</p>
{% endblock %}
